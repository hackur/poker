# Cloudflare Pages configuration for poker.jeremysarda.com
name = "poker"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Pages project name
pages_build_output_dir = ".vercel/output/static"

# Environment variables (set via Cloudflare dashboard)
[vars]
NEXTAUTH_URL = "https://poker.jeremysarda.com"

# KV namespace for sessions (optional)
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-id-here"

# D1 database (optional)
# [[d1_databases]]
# binding = "DB"
# database_name = "poker-db"
# database_id = "your-d1-id-here"
