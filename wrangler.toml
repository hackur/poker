# Cloudflare Pages configuration for poker.jeremysarda.com
name = "poker"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Pages project name
pages_build_output_dir = ".vercel/output/static"

# Environment variables (set via Cloudflare dashboard)
[vars]
NEXTAUTH_URL = "https://poker.jeremysarda.com"

# KV namespace for game state persistence (edge workers don't share memory)
[[kv_namespaces]]
binding = "GAME_STATE"
id = "5abe817b20b84f4494b535df1fac7634"

