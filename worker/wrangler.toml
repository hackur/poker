# Durable Object Worker for poker game sessions
name = "poker-game-sessions"
main = "game-session-do.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Durable Objects
[durable_objects]
bindings = [
  { name = "GAME_SESSIONS", class_name = "GameSessionDO" }
]

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["GameSessionDO"]
